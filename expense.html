<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense - itungin.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white py-4 px-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <h1 class="text-2xl font-bold">itungin.</h1>
            </div>
            <button id="hamburger" class="text-white md:hidden focus:outline-none">
                <svg id="hamburgerIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <nav id="navMenu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 mt-4 md:mt-0 w-full md:w-auto">
                <ul class="flex flex-col md:flex-row w-full">
                    <li><a href="index.html" class="hover:bg-gray-700 px-4 py-2 rounded block text-center md:inline-block">Dashboard</a></li>
                    <li><a href="income.html" class="hover:bg-gray-700 px-4 py-2 rounded block text-center md:inline-block">Income</a></li>
                    <li><a href="expense.html" class="hover:bg-gray-700 px-4 py-2 rounded block text-center md:inline-block">Expense</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="expense" class="py-8 px-10">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold mb-6">Expense</h2>
                <form id="expenseForm" class="bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-4">
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" id="description" name="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                        <input type="number" id="amount" name="amount" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Add Expense</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="alertModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
            <h2 class="text-2xl font-semibold mb-4">Expense Added!</h2>
            <p class="text-gray-700 mb-4">Your expense has been successfully added.</p>
            <button id="closeModal" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            const hamburgerIcon = document.getElementById('hamburgerIcon');

            navMenu.classList.toggle('hidden');

            // Change the icon to 'X' if menu is open, and back to hamburger if closed
            if (navMenu.classList.contains('hidden')) {
                hamburgerIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                `;
            } else {
                hamburgerIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                `;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('expenseForm');
            const alertModal = document.getElementById('alertModal');
            const closeModalButton = document.getElementById('closeModal');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const date = document.getElementById('date').value;
                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);

                if (description && !isNaN(amount)) {
                    const expenseData = {
                        date,
                        description,
                        amount,
                        type: 'Expense'
                    };

                    const existingData = JSON.parse(localStorage.getItem('transactions')) || [];
                    existingData.push(expenseData);

                    localStorage.setItem('transactions', JSON.stringify(existingData));

                    form.reset();

                    // Show the modal
                    alertModal.classList.remove('hidden');
                } else {
                    alert('Please provide a valid description and amount.');
                }
            });

            closeModalButton.addEventListener('click', () => {
                alertModal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>

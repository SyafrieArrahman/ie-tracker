<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - itungin.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white py-4 px-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <h1 class="text-2xl font-bold">itungin.</h1>
            </div>
            <nav class="main-nav">
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="hover:bg-gray-700 px-4 py-2 rounded" aria-label="Go to Dashboard">Dashboard</a></li>
                    <li><a href="income.html" class="hover:bg-gray-700 px-4 py-2 rounded" aria-label="Go to Income">Income</a></li>
                    <li><a href="expense.html" class="hover:bg-gray-700 px-4 py-2 rounded" aria-label="Go to Expense">Expense</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="income" class="py-8 px-10">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold mb-6">Income</h2>
                <form id="incomeForm" class="bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-4">
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" id="description" name="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                        <input type="number" id="amount" name="amount" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Income</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('incomeForm');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);

                if (description && !isNaN(amount)) {
                    const incomeData = {
                        date: document.getElementById('date').value,
                        description,
                        amount,
                        type: 'Income'
                    };

                    const existingData = JSON.parse(localStorage.getItem('transactions')) || [];
                    existingData.push(incomeData);

                    localStorage.setItem('transactions', JSON.stringify(existingData));

                    form.reset();
                } else {
                    alert('Please provide a valid description and amount.');
                }
            });
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - itungin.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-purple-800 text-white py-4 px-6 md:px-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <h1 class="text-2xl font-bold">itungin.</h1>
            </div>
            <!-- Hamburger Icon -->
            <button id="hamburger" class="text-white md:hidden focus:outline-none">
                <svg id="hamburgerIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- Navigation Menu -->
            <nav id="navMenu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 mt-4 md:mt-0 w-full md:w-auto">
                <ul class="flex flex-col md:flex-row w-full">
                    <li><a href="index.html" class="hover:bg-purple-700 px-4 py-2 rounded block text-center md:inline-block">Dashboard</a></li>
                    <li><a href="income.html" class="hover:bg-purple-700 px-4 py-2 rounded block text-center md:inline-block">Income</a></li>
                    <li><a href="expense.html" class="hover:bg-purple-700 px-4 py-2 rounded block text-center md:inline-block">Expense</a></li>
                    <li><a href="report.html" class="hover:bg-purple-700 px-4 py-2 rounded block text-center md:inline-block">Report</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-8 px-6 md:px-10">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6">Report</h2>
            
            <!-- Filters -->
            <div class="mb-6 flex flex-wrap gap-4">
                <input type="month" id="filterMonthYear" class="bg-gray-300 text-gray-700 px-4 py-2 rounded w-full md:w-auto" placeholder="Filter by Month and Year">
                <input type="number" id="filterYear" class="bg-gray-300 text-gray-700 px-4 py-2 rounded w-full md:w-auto" placeholder="Filter by Year" min="2000" max="2099">
                <input type="date" id="filterDay" class="bg-gray-300 text-gray-700 px-4 py-2 rounded w-full md:w-auto" placeholder="Filter by Day">
            </div>

            <!-- Charts -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h3 class="text-xl font-semibold mb-4">Expenses and Income Overview</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-lg font-semibold mb-2">Expenses</h4>
                        <canvas id="expensesChart"></canvas>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold mb-2">Income</h4>
                        <canvas id="incomeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Transaction Details -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Transaction Details</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Transactions will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            const ctxExpenses = document.getElementById('expensesChart').getContext('2d');
            const ctxIncome = document.getElementById('incomeChart').getContext('2d');
            const filterMonthYear = document.getElementById('filterMonthYear');
            const filterYear = document.getElementById('filterYear');
            const filterDay = document.getElementById('filterDay');

            // Toggle the menu visibility
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('hidden');

                // Change the icon to 'X' if menu is open, and back to hamburger if closed
            if (navMenu.classList.contains('hidden')) {
                hamburgerIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                `;
            } else {
                hamburgerIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                `;
            }
            });

            function updateChart(chart, data) {
                chart.data.labels = data.labels;
                chart.data.datasets[0].data = data.amounts;
                chart.update();
            }

            function updateTable(transactions) {
                const tbody = document.getElementById('transactionsTableBody');
                tbody.innerHTML = transactions.map(transaction => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transaction.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Rp ${transaction.amount.toLocaleString()}</td>
                    </tr>
                `).join('');
            }

            function filterTransactions(transactions) {
                let filtered = transactions;

                if (filterMonthYear.value) {
                    const [year, month] = filterMonthYear.value.split('-');
                    filtered = filtered.filter(t => {
                        const date = new Date(t.date);
                        return date.getFullYear() === parseInt(year) && date.getMonth() + 1 === parseInt(month);
                    });
                }

                if (filterYear.value) {
                    const year = parseInt(filterYear.value);
                    filtered = filtered.filter(t => new Date(t.date).getFullYear() === year);
                }

                if (filterDay.value) {
                    const day = filterDay.value;
                    filtered = filtered.filter(t => t.date === day);
                }

                return filtered;
            }

            function generateChartData(transactions, type) {
                const monthlyData = {};

                transactions.forEach(t => {
                    if (t.type !== type) return;
                    const date = new Date(t.date);
                    const monthYear = `${date.getFullYear()}-${date.getMonth() + 1}`;
                    if (!monthlyData[monthYear]) {
                        monthlyData[monthYear] = 0;
                    }
                    monthlyData[monthYear] += t.amount;
                });

                const labels = Object.keys(monthlyData);
                const amounts = Object.values(monthlyData);

                return { labels, amounts };
            }

            function loadData() {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                const filteredTransactions = filterTransactions(transactions);
                const expenseData = generateChartData(filteredTransactions, 'Expense');
                const incomeData = generateChartData(filteredTransactions, 'Income');

                updateChart(expensesChart, expenseData);
                updateChart(incomeChart, incomeData);
                updateTable(filteredTransactions);
            }

            // Create charts
            const expensesChart = new Chart(ctxExpenses, {
                type: 'bar',
                data: {
                    labels: [], // Initial empty labels
                    datasets: [{
                        label: 'Expenses',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [] // Initial empty data
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const incomeChart = new Chart(ctxIncome, {
                type: 'bar',
                data: {
                    labels: [], // Initial empty labels
                    datasets: [{
                        label: 'Income',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [] // Initial empty data
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Load data on page load
            loadData();

            // Update data based on filters
            filterMonthYear.addEventListener('change', loadData);
            filterYear.addEventListener('input', loadData);
            filterDay.addEventListener('change', loadData);
        });
    </script>
</body>
</html>

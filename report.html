<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ie-tracker Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <nav class="flex justify-between items-center mb-5">
            <h1 class="text-2xl font-bold">ie-tracker Report</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-gray-300">Dashboard</a>
                <a href="#" class="hover:text-gray-300">Report</a>
            </div>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-4">Income vs Expense Chart</h2>
                <canvas id="incomeExpenseChart"></canvas>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-4">Transaction History</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="text-left p-2">Type</th>
                                <th class="text-left p-2">Date</th>
                                <th class="text-left p-2">Description</th>
                                <th class="text-right p-2">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-table">
                            <!-- Transactions will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="download-report" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Download Report
            </button>
        </div>
    </div>

    <script>
        let transactions = [];
        let chart;

        function loadData() {
            const savedTransactions = localStorage.getItem('transactions');
            if (savedTransactions) {
                transactions = JSON.parse(savedTransactions);
                renderTransactions();
                renderChart();
            }
        }

        function renderTransactions() {
            const table = document.getElementById('transaction-table');
            table.innerHTML = '';
            
            transactions.forEach(t => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td class="p-2">${t.type}</td>
                    <td class="p-2">${t.date}</td>
                    <td class="p-2">${t.description}</td>
                    <td class="p-2 text-right ${t.type === 'Income' ? 'text-green-500' : 'text-red-500'}">${t.type === 'Income' ? '' : '- '}Rp. ${Math.abs(t.amount)}</td>
                `;
            });
        }

        function renderChart() {
            const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
            const incomeData = transactions.filter(t => t.type === 'Income').map(t => t.amount);
            const expenseData = transactions.filter(t => t.type === 'Expense').map(t => Math.abs(t.amount));
            const labels = transactions.map(t => t.date);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Income',
                        data: incomeData,
                        borderColor: 'rgb(34, 197, 94)',
                        tension: 0.1
                    }, {
                        label: 'Expense',
                        data: expenseData,
                        borderColor: 'rgb(239, 68, 68)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function downloadReport() {
            const { jsPDF } = window.jspdf;

            // Create a new jsPDF instance
            const doc = new jsPDF('p', 'mm', 'a4');

            // Get the report content
            const reportContent = document.createElement('div');
            reportContent.innerHTML = `
                <h1>IE Tracker Report</h1>
                
                <h2>Transaction History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${transactions.map(t => `
                            <tr>
                                <td>${t.type}</td>
                                <td>${t.date}</td>
                                <td>${t.description}</td>
                                <td style="color: ${t.type === 'Income' ? 'green' : 'red'}">
                                    ${t.type === 'Income' ? '' : '- '}Rp. ${Math.abs(t.amount)}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            // Add the transaction table to the PDF
            doc.html(reportContent, {
                callback: function (doc) {
                    // Add a new page for the chart
                    doc.addPage();

                    // Get the chart as an image
                    const chartImage = document.getElementById('incomeExpenseChart').toDataURL('image/png');

                    // Add the chart image to the PDF
                    doc.addImage(chartImage, 'PNG', 10, 10, 190, 100);

                    // Save the PDF
                    doc.save('ie-tracker-report.pdf');
                },
                x: 10,
                y: 10,
                width: 190,
                windowWidth: 650
            });
        }

        document.getElementById('download-report').addEventListener('click', downloadReport);

        // Load data when the page loads
        loadData();
    </script>
</body>
</html>

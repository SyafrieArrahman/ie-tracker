<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ie-tracker Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <nav class="flex flex-col sm:flex-row justify-between items-center mb-5">
            <h1 class="text-2xl font-bold mb-2 sm:mb-0">ie-tracker Report</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-gray-300">Dashboard</a>
                <a href="#" class="hover:text-gray-300">Report</a>
            </div>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mb-5">
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-4">Income vs Expense Chart</h2>
                <div class="h-64 sm:h-80">
                    <canvas id="incomeExpenseChart"></canvas>
                </div>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-4">Transaction History</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="text-left p-2">Type</th>
                                <th class="text-left p-2">Date</th>
                                <th class="text-left p-2">Description</th>
                                <th class="text-right p-2">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-table">
                            <!-- Transactions will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="download-report" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Download Report
            </button>
        </div>
    </div>

    <script src="js/report.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ie-tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <nav class="flex justify-between items-center mb-5">
            <h1 class="text-2xl font-bold">ie-tracker</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-300">Dashboard</a>
                <a href="report.html" class="hover:text-gray-300">Report</a>
            </div>
        </nav>

        <div class="grid grid-cols-3 gap-4 mb-5">
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-2">Income</h2>
                <p id="total-income" class="text-green-500 text-2xl font-bold">Rp. 0</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-2">Expense</h2>
                <p id="total-expense" class="text-red-500 text-2xl font-bold">Rp. 0</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-2">Balance</h2>
                <p id="total-balance" class="text-blue-500 text-2xl font-bold">Rp. 0</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-5">
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-4">Add Income</h2>
                <form id="income-form">
                    <div class="mb-4">
                        <label class="block mb-2">Date</label>
                        <input type="date" id="income-date" class="w-full bg-gray-700 p-2 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Description</label>
                        <input type="text" id="income-description" class="w-full bg-gray-700 p-2 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Amount</label>
                        <input type="number" id="income-amount" class="w-full bg-gray-700 p-2 rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 p-2 rounded">Add</button>
                </form>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl">
                <h2 class="text-lg mb-4">Add Expense</h2>
                <form id="expense-form">
                    <div class="mb-4">
                        <label class="block mb-2">Date</label>
                        <input type="date" id="expense-date" class="w-full bg-gray-700 p-2 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Description</label>
                        <input type="text" id="expense-description" class="w-full bg-gray-700 p-2 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Amount</label>
                        <input type="number" id="expense-amount" class="w-full bg-gray-700 p-2 rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-red-500 p-2 rounded">Add</button>
                </form>
            </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-xl">
            <h2 class="text-lg mb-4">Transaction</h2>
            <div class="mb-4 flex space-x-4">
                <select id="type-filter" class="bg-gray-700 p-2 rounded">
                    <option value="all">All Types</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                <input type="date" id="date-filter" class="bg-gray-700 p-2 rounded">
                <select id="sort-order" class="bg-gray-700 p-2 rounded">
                    <option value="desc">Highest to Lowest</option>
                    <option value="asc">Lowest to Highest</option>
                </select>
                <button id="apply-filters" class="bg-blue-500 p-2 rounded">Apply Filters</button>
            </div>
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="text-left p-2">Type</th>
                        <th class="text-left p-2">Date</th>
                        <th class="text-left p-2">Description</th>
                        <th class="text-right p-2">Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-table">
                    <!-- Transactions will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let totalIncome = 0;
        let totalExpense = 0;
        let transactions = [];

        // Load data from localStorage
        function loadData() {
            const savedTransactions = localStorage.getItem('transactions');
            if (savedTransactions) {
                transactions = JSON.parse(savedTransactions);
                transactions.forEach(t => {
                    if (t.type === 'Income') {
                        totalIncome += t.amount;
                    } else {
                        totalExpense += Math.abs(t.amount);
                    }
                });
                updateTotals();
                renderTransactions();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function updateTotals() {
            document.getElementById('total-income').textContent = `Rp. ${totalIncome}`;
            document.getElementById('total-expense').textContent = `Rp. ${totalExpense}`;
            document.getElementById('total-balance').textContent = `Rp. ${totalIncome - totalExpense}`;
        }

        function addTransaction(type, date, description, amount) {
            const transaction = { type, date, description, amount: type === 'Income' ? amount : -amount };
            transactions.push(transaction);
            saveData();
            renderTransactions();
        }

        function renderTransactions() {
            const table = document.getElementById('transaction-table');
            table.innerHTML = '';
            
            const typeFilter = document.getElementById('type-filter').value;
            const dateFilter = document.getElementById('date-filter').value;
            const sortOrder = document.getElementById('sort-order').value;

            let filteredTransactions = transactions.filter(t => 
                (typeFilter === 'all' || t.type === typeFilter) &&
                (!dateFilter || t.date === dateFilter)
            );

            filteredTransactions.sort((a, b) => {
                return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
            });

            filteredTransactions.forEach(t => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td class="p-2">${t.type}</td>
                    <td class="p-2">${t.date}</td>
                    <td class="p-2">${t.description}</td>
                    <td class="p-2 text-right ${t.type === 'Income' ? '' : 'text-red-500'}">${t.type === 'Income' ? '' : '- '}Rp. ${Math.abs(t.amount)}</td>
                `;
            });
        }

        document.getElementById('income-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const date = document.getElementById('income-date').value;
            const description = document.getElementById('income-description').value;
            const amount = parseInt(document.getElementById('income-amount').value);

            totalIncome += amount;
            updateTotals();
            addTransaction('Income', date, description, amount);

            this.reset();
        });

        document.getElementById('expense-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const date = document.getElementById('expense-date').value;
            const description = document.getElementById('expense-description').value;
            const amount = parseInt(document.getElementById('expense-amount').value);

            totalExpense += amount;
            updateTotals();
            addTransaction('Expense', date, description, amount);

            this.reset();
        });

        document.getElementById('apply-filters').addEventListener('click', renderTransactions);

        // Load data when the page loads
        loadData();
    </script>
</body>
</html>

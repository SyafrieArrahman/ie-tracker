<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - itungin.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header class="bg-purple-800 text-white py-4 px-6 md:px-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <h1 class="text-2xl font-bold">itungin.</h1>
            </div>
            <!-- Hamburger Icon -->
            <button id="hamburger" class="text-white md:hidden focus:outline-none">
                <svg id="hamburgerIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- Navigation Menu -->
            <nav id="navMenu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 mt-4 md:mt-0 w-full md:w-auto">
                <ul class="flex flex-col md:flex-row w-full">
                    <li><a href="index.html" class="hover:bg-purple-700 px-4 py-2 rounded block text-center md:inline-block">Dashboard</a></li>
                    <li><a href="income.html" class="hover:bg-purple-700 px-4 py-2 rounded block text-center md:inline-block">Income</a></li>
                    <li><a href="expense.html" class="hover:bg-purple-700 px-4 py-2 rounded block text-center md:inline-block">Expense</a></li>
                    <li><a href="report.html" class="hover:bg-purple-700 px-4 py-2 rounded block text-center md:inline-block">Report</a></li>
                </ul>
            </nav>
        </div>
    </header>   

    <section class="dashboard py-8 px-6 md:px-10">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Income Card -->
                <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Total Income</h3>
                    <p id="totalIncome" class="text-2xl font-bold text-green-600">Rp 0</p>
                </div>
                <!-- Expense Card -->
                <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Total Expense</h3>
                    <p id="totalExpense" class="text-2xl font-bold text-red-600">Rp 0</p>
                </div>
                <!-- Balance Card -->
                <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Current Balance</h3>
                    <p id="currentBalance" class="text-2xl font-bold text-blue-600">Rp 0</p>
                </div>
                <!-- Report Card -->
                <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Reports</h3>
                    <p class="text-2xl font-bold"><a href="report.html">See Details</a></p>
                </div>
            </div>
            <div class="mt-6">
                <div class="glassmorphism p-4 md:p-6">
                    <h3 class="text-xl font-semibold mb-4">Current Transactions</h3>
                    <div class="flex flex-col sm:flex-row justify-between mb-4">
                        <button id="sortButton" class="bg-gray-300 text-gray-700 px-4 py-2 rounded mb-2 sm:mb-0">Sort by Amount (Descending)</button>
                        <select id="filterType" class="bg-gray-300 text-gray-700 px-4 py-2 rounded mb-2 sm:mb-0">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <input type="month" id="filterMonthYear" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsTableBody">
                                <!-- Transactions will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Reset Data -->
            <div class="mt-6">
                <button id="resetButton" class="bg-red-500 text-white px-4 py-2 rounded">Reset Data</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="alertModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
            <h2 class="text-2xl font-semibold mb-4">Data Reset!</h2>
            <p class="text-gray-700 mb-4">All transactions have been reset successfully.</p>
            <button id="closeModal" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            const hamburgerIcon = document.getElementById('hamburgerIcon');

            navMenu.classList.toggle('hidden');

            // Change the icon to 'X' if menu is open, and back to hamburger if closed
            if (navMenu.classList.contains('hidden')) {
                hamburgerIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                `;
            } else {
                hamburgerIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                `;
            }
        });

        function updateDashboard() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            const income = transactions.filter(t => t.type === 'Income').reduce((acc, t) => acc + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'Expense').reduce((acc, t) => acc + t.amount, 0);
            const balance = income - expense;

            document.getElementById('totalIncome').textContent = `Rp ${income.toLocaleString()}`;
            document.getElementById('totalExpense').textContent = `Rp ${expense.toLocaleString()}`; // Positive number for expenses
            document.getElementById('currentBalance').textContent = `Rp ${balance.toLocaleString()}`;

            renderTransactionsTable(transactions);
        }

        function renderTransactionsTable(transactions) {
            const tbody = document.getElementById('transactionsTableBody');
            const filterType = document.getElementById('filterType').value;
            const filterMonthYear = document.getElementById('filterMonthYear').value;

            let filteredTransactions = transactions;

            if (filterType === 'income') {
                filteredTransactions = filteredTransactions.filter(t => t.type === 'Income');
            } else if (filterType === 'expense') {
                filteredTransactions = filteredTransactions.filter(t => t.type === 'Expense');
            }

            if (filterMonthYear) {
                filteredTransactions = filteredTransactions.filter(t => {
                    const transactionDate = new Date(t.date);
                    const [year, month] = filterMonthYear.split('-');
                    return transactionDate.getFullYear() === parseInt(year) && transactionDate.getMonth() + 1 === parseInt(month);
                });
            }

            // Sort by amount descending
            filteredTransactions.sort((a, b) => b.amount - a.amount);

            tbody.innerHTML = filteredTransactions.map(transaction => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transaction.description}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.type === 'Expense' ? '-' : ''}Rp ${transaction.amount.toLocaleString()}</td>
                </tr>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();

            const alertModal = document.getElementById('alertModal');
            const closeModalButton = document.getElementById('closeModal');

            document.getElementById('resetButton').addEventListener('click', () => {
                localStorage.clear();
                // Show the modal
                alertModal.classList.remove('hidden');
                updateDashboard(); // Refresh the UI after reset
            });

            document.getElementById('sortButton').addEventListener('click', () => {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                renderTransactionsTable(transactions);
            });

            document.getElementById('filterType').addEventListener('change', () => {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                renderTransactionsTable(transactions);
            });

            document.getElementById('filterMonthYear').addEventListener('input', () => {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                renderTransactionsTable(transactions);
            });

            closeModalButton.addEventListener('click', () => {
                alertModal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
